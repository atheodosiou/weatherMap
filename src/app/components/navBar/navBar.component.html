<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a
    *ngIf="options?.brand?.name"
    class="navbar-brand"
    [routerLink]="options?.brand?.routerLink"
    >{{ options?.brand?.name }}</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo02"
    aria-controls="navbarTogglerDemo02"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <!-- Links -->
    <ul
      *ngIf="options?.links && options?.links?.length > 0"
      class="navbar-nav mr-auto mt-2 mt-lg-0"
    >
      <li *ngFor="let link of options?.links" class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [class.active]="link?.active"
          [ngClass]="{ disabled: link?.disabled }"
          [routerLink]="link.routerLink"
          >{{ link.text }}</a
        >
      </li>
    </ul>
    <!-- Search Form -->
    <form *ngIf="options?.search" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>
